<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temetkezési vállalkozás - Bejelentkezés</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #1976d2;
            color: white;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            position: relative;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        header h1 {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            position: relative;
            display: inline-block;
            padding: 0 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.6);
            user-select: none;
        }

        header h1::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -12px;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px #42a5f5;
        }

        header h1::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -12px;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px #42a5f5;
        }

        #logoutBtn {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .container {
            max-width: 500px;
            margin: 7.5rem auto 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #1976d2;
            margin-bottom: 1rem;
        }

        label {
            margin-top: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        select {
            margin-bottom: 1rem;
        }

        button {
            margin-top: 0.5rem;
        }

        .hidden {
            display: none;
        }

        #showRegisterBtn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Temetkezési vállakozás</h1>
        <div id="userInfo"></div>
        <button id="logoutBtn" class="btn btn-danger hidden" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i> Kijelentkezés
        </button>
    </header>

    <div class="container">
        <div id="register" class="hidden">
            <h2>Regisztráció</h2>
            <div class="mb-3">
                <label for="regUsername" class="form-label">Felhasználónév</label>
                <input id="regUsername" type="text" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="regPassword" class="form-label">Jelszó</label>
                <input id="regPassword" type="password" class="form-control" required />
            </div>
            <button onclick="register()" class="btn btn-primary w-100">
                <i class="bi bi-person-plus"></i> Regisztráció
            </button>
            <button onclick="showLogin()" class="btn btn-outline-secondary w-100 mt-2">
                <i class="bi bi-arrow-left"></i> Vissza a bejelentkezéshez
            </button>
        </div>

        <button id="showRegisterBtn" onclick="showRegister()" class="btn btn-outline-primary w-100">
            <i class="bi bi-person-plus-fill"></i> Regisztráció
        </button>

        <div id="login">
            <h2>Bejelentkezés</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Felhasználónév</label>
                <input id="username" type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Jelszó</label>
                <input id="password" type="password" class="form-control" />
            </div>
            <button onclick="login()" class="btn btn-success w-100">
                <i class="bi bi-box-arrow-in-right"></i> Belépés
            </button>
        </div>
    </div>
</body>
</html>
